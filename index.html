<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="product-image"><img src="./images/image-product-desktop.jpg" alt="" id="image"></div>
    <div class="textbody">
      <p class="ptags">PERFUME</p>
      <h1 class="htags">Gabrielle Essence Eau De Parfum</h1>
      <p class="ptags">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="htags" style="color: hsl(158, 36%, 37%);">$149.99 <span class="ptags" id="struck">$169.99</span></h1>
      <div class="addtocart">
        <p class="cart"><img src="./images/icon-cart.svg" alt=""><span class="ptags" style="color: hsl(30, 38%, 92%);">Add to Cart</span></p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godswill Chidiebube</a>.
  </div>
</body>
</html>
